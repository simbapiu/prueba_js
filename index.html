<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="public/stylesheets/application.css" type="text/css" media="screen">
  <script type="text/javascript" src="assets/javascript/cards_per_page.js"></script>

  <div class="title-table">
    <h2>Depas</h2>

  </div>

    <div id="card"></div>
  </div>
